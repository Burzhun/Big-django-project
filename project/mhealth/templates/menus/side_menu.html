{% load static %}
{% if is_mobile %}
    <ul id="left_addition">
        {% for item in items %}
            <li class="">
                <a href="{{ item.link }}">{{ item.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}

            <img src="{% static 'img/logo_mh_bottom@2x.png' %}" alt="Men's Health">
